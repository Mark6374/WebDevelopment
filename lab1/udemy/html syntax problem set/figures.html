<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Figure and Caption Example</title>
</head>
<body>

    <figure>
        <img src="redwoods_state_park.jpg" alt="Redwoods State Park">
        <figcaption>Beautiful view of Redwoods State Park.</figcaption>
    </figure>

    <p>Learn more about <a href="https://en.wikipedia.org/wiki/Redwood_National_and_State_Parks">Redwoods State Park on Wikipedia</a>.</p>

</body>
</html>
