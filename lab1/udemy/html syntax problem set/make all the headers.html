<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Header Examples</title>
</head>
<body>

    <h1>This is the most important header (h1)</h1>
    <h2>This is a second level header (h2)</h2>
    <h3>This is a third level header (h3)</h3>
    <h4>This is a fourth level header (h4)</h4>
    <h5>This is a fifth level header (h5)</h5>
    <h6>This is the smallest header (h6)</h6>

</body>
</html>
