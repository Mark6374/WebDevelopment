<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Div Styles</title>
    <style>
        div:first-of-type {
            width: 100px;
            background-color: lightblue;
        }
        div:nth-of-type(2) {
            height: 200px;
            background-color: lightcoral;
        }
        div:nth-of-type(3) {
            margin: 1em;
            background-color: lightgreen;
        }
        div:nth-of-type(4) {
            font-size: 2em;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>

    <div>First div</div>
    <div>Second div</div>
    <div>Third div</div>
    <div>Fourth div</div>

</body>
</html>
