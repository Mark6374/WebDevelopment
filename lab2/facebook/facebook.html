<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebookstyle.css">
    
</head>
<body>
    <div>
        <h1>
            facebook
        </h1>
        <p>
            Facebook helps you stay connected and stay<br>
            in touch
            with your friends.
        </p>
        
    </div>
    <div class="rectangle"></div>
    <div class="line"></div>
    <form>
        <button class="login">
            Log in

        </button>
        <button class="singup">
            Sing up
        </button>
        <input class="email" type="text" placeholder="Email, Phone Number">
        <input class="password" type="password" placeholder="Password">
        <a class="forgot", href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
            Forgot password?
        </a>
        <p1>
            <a class="create" href="https://www.facebook.com/pages/create/?ref_type=registration_form">
                Create a Page
            </a>
            or a celebrity, band, or company.
        </p1>
    </form>

</body>
</html>
